<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fake Store API Project</title>
    <style>
      /* General Body Styling */
      body {
        font-family: "Arial", sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      /* Header Styling */
      h2 {
        margin-top: 20px;
        color: #333;
      }

      /* Product Container Styling */
      .product-container {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 20px;
        padding: 20px;
        width: 100%;
        max-width: 1200px;
      }

      /* Product Card Styling */
      .product-card {
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        padding: 20px;
        text-align: center;
      }

      .product-card:hover {
        transform: translateY(-10px);
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      }

      /* Product Image Styling */
      .product-image {
        width: 100%;
        height: 200px;
        object-fit: cover;
        border-radius: 10px;
        transition: transform 0.3s ease-in-out;
      }

      .product-card:hover .product-image {
        transform: scale(1.05);
      }

      /* Product Title Styling */
      .product-title {
        font-size: 1.2rem;
        font-weight: bold;
        margin: 10px 0;
        color: #333;
      }

      /* Product Category Styling */
      .product-category {
        font-size: 1rem;
        color: #777;
        margin: 5px 0;
      }

      /* Product Description Styling */
      .product-description {
        font-size: 0.9rem;
        color: #555;
        margin: 10px 0;
        height: 60px;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      /* Product Price Styling */
      .product-price {
        font-size: 1.1rem;
        font-weight: bold;
        color: #2c3e50;
        margin: 10px 0;
      }

      /* Add to Cart Button Styling */
      .cartbtn {
        background-color: #27ae60;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1rem;
        transition: background-color 0.3s ease;
      }

      .cartbtn:hover {
        background-color: #2ecc71;
      }
    </style>
  </head>
  <body>
    <h2>Fake Store Data</h2>
    <div id="products" class="product-container"></div>

    <script>
      // Fetching product data from the Fake Store API
      fetch("https://fakestoreapi.com/products")
        .then((response) => {
          if (!response.ok) {
            throw new Error("Network response was not ok");
          }
          return response.json();
        })
        .then((products) => {
          const productContainer = document.getElementById("products");
          products.forEach((product) => {
            const productCard = document.createElement("div");
            productCard.classList.add("product-card");

            productCard.innerHTML = `
              <img src="${product.image}" alt="${product.title}" class="product-image" />
              <h3 class="product-title">${product.title}</h3>
              <p class="product-category">${product.category}</p>
              <p class="product-description">${product.description}</p>
              <p class="product-price">$${product.price}</p>
              <button class="cartbtn">Add to Cart</button>
            `;

            productContainer.appendChild(productCard);
          });
        })
        .catch((error) => {
          console.error("Error fetching data:", error);
          const productContainer = document.getElementById("products");
          productContainer.innerHTML = "<p>Failed to load products. Please try again later.</p>";
        });
    </script>
  </body>
</html>
