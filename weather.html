<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather API Project</title>
    <!-- Font Awesome for Cloud Rain Icon -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-papG99I8qw1Wy3kOAXXeymFe8lSYMBKMVrTbhPZ8hQ3qlTfLo2sQkJ8hUKCzLOK5zwC8q+fsPC5qvnF6k6rW8g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #598ab4;
        padding: 20px;
        margin: 0;
      }

      h2 {
        text-align: center;
        color: #4bf806;
      }

      .weather-container {
        max-width: 500px;
        margin: 0 auto;
        padding: 20px;
        border-radius: 8px;
        background-color: #ffffff;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      .weather-container h4,
      .weather-container h3 {
        color: #333;
        font-size: 16px;
        margin-bottom: 8px;
      }

      .weather-icon {
        text-align: center;
        font-size: 48px;
        color: #0077b6;
        margin-bottom: 16px;
      }

      #localtime {
        color: #0077b6;
      }
    </style>
  </head>
  <body>
    <h2>Weather Live Session</h2>
    <div class="weather-container">
      <div class="weather-icon"><i class="fas fa-cloud-showers-heavy"></i></div>
      <h4 id="tzid"></h4>
      <h4 id="country">India</h4>
      <h4 id="city"></h4>
      <h3 id="localtime"></h3>
      <h4 id="region"></h4>
      <h4 id="temperature"></h4>
      <h4 id="faranite"></h4>
      <h4 id="wind_degree"></h4>
      <h4 id="wind_kph"></h4>
      <h4 id="wind_mph"></h4>
    </div>

    <script>
      fetch("http://api.weatherapi.com/v1/current.json?key=323899d185bf4e99849155646250506&q=India")
        .then((res) => res.json())
        .then((weather) => {
          document.getElementById("tzid").innerHTML = `TZ ID: ${weather.location.tz_id}`;
          document.getElementById("country").innerHTML = `Country: ${weather.location.country}`;
          document.getElementById("city").innerHTML = `City: ${weather.location.name}`;
          document.getElementById("localtime").innerHTML = `Local Time: ${weather.location.localtime}`;
          document.getElementById("region").innerHTML = `Region: ${weather.location.region}`;
          document.getElementById("temperature").innerHTML = `Temperature/C: ${weather.current.temp_c} °C`;
          document.getElementById("faranite").innerHTML = `Temperature/F: ${weather.current.temp_f} °F`;
          document.getElementById("wind_degree").innerHTML = `Wind Degree: ${weather.current.wind_degree}°`;
          document.getElementById("wind_kph").innerHTML = `Wind KPH: ${weather.current.wind_kph} kph`;
          document.getElementById("wind_mph").innerHTML = `Wind MPH: ${weather.current.wind_mph} mph`;
        })
        .catch((err) => console.log("Error:", err));
    </script>
  </body>
</html>
