<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photos Project</title>
  </head>
  <body>
    <table border="1" cellpadding="10" cellspacing="0" align="center">
      <thead>
        <tr>
          <th>Sr No</th>
          <th>Title</th>
          <th>URL</th>
        </tr>
      </thead>
      <tbody id="tableData"></tbody>
    </table>
  </body>
</html>

<script>
  fetch("https://jsonplaceholder.typicode.com/photos")
    .then((res) => res.json())
    .then((photos) => {
      console.log(photos);

      let tr = "";
      photos.map((photos, index) =>{
          tr+= "";
              `<tr>
                  <td>${photos.id}</td>
                  <td>${photos.title}</td>
                  <td>${photos.thumbnailUrl}</td>
                </tr>
                `;
      });
      document.getElementById("tableData").innerHTML = tr;
    })
</script>
