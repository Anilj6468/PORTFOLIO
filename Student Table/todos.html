<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todos Project</title>
</head>
<body>
    <table border="1" cellpadding="10px" cellspacing="0" align="center">
        <thead>
            <th>SR NO</th>
            <th>User_ID</th>
            <th>Title</th>
            <th>Completed</th>
        </thead>
        <tbody id="tableData">

        </tbody>
    </table>
</body>
</html>
<script>
        fetch("https://jsonplaceholder.typicode.com/todos")
        .then((res) => res.json())
        .then((todos) => {
            console.log(todos);

            let tr = "";
            todos.map((todos, index) =>{
                tr+= `
                        <tr>
                            <td>${index + 1}</td>
                            <td>${todos.userId}</td>
                            <td>${todos.title}</td>
                            <td>${todos.completed}</td>
                        </tr>
                `;
            });
            document.getElementById("tableData").innerHTML = tr;
        });

</script>
