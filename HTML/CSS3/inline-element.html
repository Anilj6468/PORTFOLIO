<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline Element Project</title>
<style>
    i, em, b, strong, u, ind, del, s, mark
    {
        display: block;
    }
</style>
</head>
<body>
    <!--inline element-->

    <img src="Pictures/Anil-1.jpg" alt="" width="30%">
    <img src="Pictures/Anil-2.jpg" alt="" width="30%">
    <img src="Pictures/ANil-3.jpg" alt="" width="30%">

    <i>My Name is Anil Jangid</i>

    <b>Nisha Jangid</b>
    <strong>Nisha Jangid</strong>

    H<sub>2</sub>SO<sub>4</sub>

    10<sup>6+7</sup>

    <mark>Nisha Jangid</mark>

    <u>Anil Jangid</u>
    <ins>Anil Jangid</ins>

    <del>asdhfsdfsdf</del>
    <s>dhfsdhfsdfhdfh</s>
</body>
</html>
