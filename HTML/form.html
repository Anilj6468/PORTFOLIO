<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anil-Jangid-Project-Form-Method</title>
<style>
    h2
    {
        background-color: yellow;
    }
</style>
</head>
<body>
    <h2>PlZ Fill Up the reigiatration form</h2>
    <form method="POST">
        <mark>Registration form</mark>
        <br><br>
        
        <label for="fname">First Name: </label>
        <input type="text" placeholder="Enter Your First Name" id="fname">
        <br><br>

        <label for="lname">Last Name :</label>
        <input type="text" placeholder="Enter Your Last Name" id="lname">
        <br><br>

        <label for="email">E-mail :</label>
        <input type="email" placeholder="Enter Your E-mail" id="email">
        <br><br>

        <label for="dob">Date of Birth: </label>
        <input type="date" placeholder="Enter Your DOB" id="dob">
        <br><br>

        <label for="mob">Mobile Number: </label>
        <input type="tel" placeholder="Enter Your Mobile No" id="mob">
        <br><br>

        <label for="">Gender: </label>

        <input type="radio" id="male" name="gender">
        <label for="male">Male</label>

        <input type="radio" id="female" name="gender">
        <label for="female">Female</label>

        <input type="radio" id="other" name="gender">
        <label for="other">Other</label>
        <br><br>

        <label for="">Qualification: </label>

        <input type="checkbox" id="10th" name="a">
        <label for="10th">10<sup>th</sup></label>

        <input type="checkbox" id="12th" name="b">
        <label for="12th">12<sup>th</sup></label>

        <input type="checkbox" id="bca" name="c">
        <label for="bca">BCA</label>

        <input type="checkbox" id="mca" name="d">
        <label for="mca">MCA</label>

        <input type="checkbox" id="bba" name="e">
        <label for="bba">BBA</label>

        <input type="checkbox" id="ba" name="f">
        <label for="ba">BA</label>
        <br><br>

        <label for="">Country: </label>
            <select>
                <option>---Select---</option>
                <option>India</option>
                <option>Australia</option>
                <option>South Africa</option>
                <option>USA</option>
                <option>Canada</option>
                <option>North AMerica</option>
                <option>Gujarat</option>
                <option>Goa</option>
                <option>Rajasthan</option>
            </select>
        <br><br>

        <label for="address">Address: </label>
        <textarea name="" id="address" cols="30" rows="10"></textarea>
        <br><br>

        <label for="color">Colour: </label>
        <input type="color" id="color">
        <br><br>

        
        
        <label for="file">Upload Images: </label>
        <input type="file" value="file" id="file">
        <br><br>

        <input type="submit" value="ADD Data">
        <input type="submit" value="SUBMIT">

        <button>Reset</button>
        <input type="reset" value="reset">
        <br><br>


    </form>
</body>
</html>
